<script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
<script>

  //create the 3 bars, all with the same height/width etc
  //difference being the x position
 var svg = d3.select("body")
 .append("svg")
 .attr("width", 500)
 .attr("height", 500);
 var bar1 = svg.append("rect")
 .attr("fill", "blue")
 .attr("x", 100)
 .attr("y", 20)
 .attr("height", 20)
 .attr("width", 10)
 
 var bar2 = svg.append("rect")
 .attr("fill", "blue")
 .attr("x", 120)
 .attr("y", 20)
 .attr("height", 20)
 .attr("width", 10)
 
  var bar3 = svg.append("rect")
 .attr("fill", "blue")
 .attr("x", 140)
 .attr("y", 20)
 .attr("height", 20)
 .attr("width", 10)
 
 //call the function to perform transitions
 update();
 
//all bars become red when growing, then as they shrink become blue again
function update() {
  //make the first bar take 2 seconds to reach full height 
  //wait up to 1 second, then take 2 seconds to shrink back down
 bar1.transition()
 .ease(d3.easeLinear)
 .duration(2000)
 .attr("height",100)
  .attr("fill", "red")
 .transition()
 .delay(Math.floor(Math.random() * 1000))
 .ease(d3.easeLinear)
 .duration(2000)
 .attr("height",20)
 .attr("fill", "blue")
 
 bar2.transition()
 //same as the first bar but with a delay of 2 seconds after called
 .ease(d3.easeLinear)
 .duration(2000)
 .delay(2000)
 .attr("height",100)
 .attr("fill", "red")
 .transition()
 .delay(Math.floor(Math.random() * 1000))
 .ease(d3.easeLinear)
 .duration(2000)
 .attr("height",20)
  .attr("fill", "blue")
  
  //same as the first 2 but with a delay of 4 seconds
 bar3.transition()
 .ease(d3.easeLinear)
 .duration(2000)
 .delay(4000)
 .attr("height",100)
  .attr("fill", "red")
 .transition()
 .delay(Math.floor(Math.random() * 1000))
 .ease(d3.easeLinear)
 .duration(2000)
 .attr("height",20)
  .attr("fill", "blue")
}
</script>
