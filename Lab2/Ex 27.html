<script src="//d3js.org/d3.v7.min.js"></script>
<button onclick="change([5345, 2879, 1997, 2437, 4045])">Data Set 1</button>
<button onclick="change([4000, 2000, 1000, 3000, 5000])">Data Set 2</button>
<script>
var dataset = {
 apples: [5345, 2879, 1997, 2437, 4045],
 oranges: [4000, 2000, 1000, 3000, 5000]
};
var width = 460,
 height = 300,
 radius = Math.min(width, height) / 2;
var color = d3.scaleOrdinal().range(d3.schemeSet3);
var pie = d3.pie()
 .sort(null);
var arc = d3.arc()
 .innerRadius(radius - 100)
 .outerRadius(radius - 50);
var svg = d3.select("body").append("svg")
 .attr("width", width)
 .attr("height", height)
 .append("g")
 .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
var path = svg.selectAll("path")
 .data(pie(dataset.apples))
 .enter().append("path")
 .attr("fill", function(d, i) { return color(i); })
 .attr("d", arc)
 .each(function(d) { this._current = d; })
 .transition()
 .duration(1000)
 .attrTween("d", function (d) {
 var i = d3.interpolate(d.endAngle, d.startAngle);
 return function (t) {
 d.startAngle = i(t);
 return arc(d);
 }
 });
 
 function update(data){
 console.log(this.value)
 svg.selectAll("path")
  .transition()
 .duration(1000)
 .attrTween("d", function (d) {
 var i = d3.interpolate(this._current, d.startAngle);
 return function (t) {
 this._current = i(t);
 return arc(d);
 }});
 
 }
 
 
 function change(data){
 svg.selectAll("path").remove()
 var path = svg.selectAll("path")
 .data(pie(data))
 .enter().append("path")
 .attr("fill", function(d, i) { return color(i); })
 .attr("d", arc)
 .transition()
 .duration(1000)
 .attrTween("d", function (d) {
 var i = d3.interpolate(d.endAngle, d.startAngle);
 return function (t) {
 d.startAngle = i(t);
 return arc(d);
 }
 });
 }
 
 
 
</script>
