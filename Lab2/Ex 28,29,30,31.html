<script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
<script>
var width = 400, height = 400;
d3.select('body').append('div').attr('id', 'tooltip').attr('style', 'position: absolute; opacity: 0;');
var colors = ["blue", "green", "red", "purple", "steelblue", "orange" , "brown", "yellow", "black"]
console.log(Math.floor(Math.random() * 10))
// setup svg
d3.select('body').append('svg').attr('width',width).attr('height',height);
// generate some random data
var numNodes = 100;
var nodes = d3.range(numNodes).map(function(d) {
 return {radius: Math.random() * 25}
})
var simulation = d3.forceSimulation(nodes)
 .force('charge', d3.forceManyBody().strength(5))
 .force('center', d3.forceCenter(width / 2, height / 2))
 .force('collision', d3.forceCollide().radius(function(d) {
 return d.radius
 }))
 .on('tick', ticked);
 /* .on("click", function(event){
 d3.select(this).force('charge', d3.forceManyBody().strength(-5))
 }) */
function ticked() {
 var u = d3.select('svg')
 .selectAll('circle')
 .data(nodes)
 .join('circle')
 .on("mouseover", function(event){
 d3.select(this).attr('fill', function(d){return colors[Math.floor(Math.random() * 10)]})
 d3.select('#tooltip').transition().duration(200).style('opacity', 1).text(d3.select(this).attr('fill'))
 })
 .on("mouseout", function(event){
 d3.select('#tooltip').transition().duration(200).style('opacity', 0)
 })
 .attr('fill', function(d){return colors[Math.floor(Math.random() * 10)]})
 .attr('r', function(d) {
 return d.radius
 })
 .attr('cx', function(d) {
 return d.x
 })
 .attr('cy', function(d) {
 return d.y
 })
}
console.log('ready..');

</script>
