 

  

<script src='https://d3js.org/d3.v7.min.js'></script> 

<script> 

const width = 400; 

const height = 300; 

var data = [10, 15, 20, 25, 30]; 

//creates the svg that will contain the axis
var svg = d3.select("body") 

.append("svg") 

.attr("width", width) 

.attr("height", height); 

//creates the scaling, making margins between the max and min values
var xscale = d3.scaleLinear() 

.domain([0, d3.max(data)]) 

.range([0, width - 100]); 
//creates the scaling, making margins between the max and min values
var yscale = d3.scaleLinear() 

.domain([0, d3.max(data)]) 

.range([height/2, 10]); 

//creates the bottom axis with the correct scaling
var x_axis = d3.axisBottom() 

.scale(xscale); 
//creates the left axis with the correct scaling
var y_axis = d3.axisLeft() 

.scale(yscale); 
//creates the right axis with the correct scaling
var topy_axis = d3.axisRight() 

.scale(yscale); 
//creates the top axis with the correct scaling
var topx_axis = d3.axisTop() 

.scale(xscale); 

//append g elements to the svg
svg.append("g") 

.attr("transform", "translate(50, 10)") 

//creates the axis on the graph 
.call(y_axis); 

svg.append("g") 

.attr("transform", "translate(350, 10)") 

//the top axis is meant to be blue, so set the colour to that 
.attr("color", "blue") 

.call(topy_axis); 

var xAxisTranslate = height/2 + 10; 

svg.append("g") 

.attr("transform", "translate(50, " + xAxisTranslate +")") 

.call(x_axis); 

svg.append("g") 

.attr("transform", "translate(50, " + 20 +")") 

.attr("color", "blue") 

.call(topx_axis); 

</script>
