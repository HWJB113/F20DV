<script src='https://d3js.org/d3.v7.min.js'></script> 
 
<p>First paragraph</p> 
<p>Second paragraph</p> 
 
<script> 
    //sets the first <p> tag's style to these values.
    // colour to red (american spelling), size of the font to 40, can be given different units, pixels etc.
    // and the font family to helvetica, could be any 
    d3.select("p").style("color", "red"); 
    d3.select("p").style("font-size", 40);
    d3.select("p").style("font-family", "helvetica")
</script>
