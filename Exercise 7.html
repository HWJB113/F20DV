<script> 
let num = [10, 50, 100, 200]; 
 //fill in the above divs using a selectAll, using data from above array
let paragraph = d3.select("body") 
                .selectAll("div") 
                .data(num) 
                .text(function (d, i) { 
                    return 'cont:' + d; // return value is used to set the 'text' 
                }) 
                //changes the colour depending on the value of the iteration. Values between 50 and 100 are red, others are yellow
                .style("color", function(d, i) { 
                    if ( d >= 50 && d<= 100 ) { 
                        return "red"; 
                    } else { 
                        return "yellow"; 
                    } 
                    return 'blue'; 
                }); 
 
</script>
